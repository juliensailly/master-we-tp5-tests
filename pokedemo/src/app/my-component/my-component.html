<input [(ngModel)]="filterQuery" placeholder="Rechercher un Pokemon...">

<select name="pokemon-select" id="pokemon-select" [(ngModel)]="selectedPokemonId" (change)="onPokemonSelection()">
    <option value="-1">-- Choisissez un Pokemon --</option>
    @for (pokemon of (pokemons | filterPokemonPipe:'name':filterQuery); track $index) {
    <option [value]="pokemon.id">{{pokemon.name}}</option>
    }
</select>

<p>Selected Pokemon ID: {{selectedPokemonId}}</p>
<p>Filter used: "{{filterQuery}}"</p>

<button (click)="displaySelectedPokemon()" [disabled]="selectedPokemonId === '-1'">Go!</button>

<app-pokemon-details [pokemonId]="selectedPokemonId"></app-pokemon-details>
